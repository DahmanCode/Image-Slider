<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>
<body>
  
  <div class="container">
    <div class="image-container">
      <img src="./images/image (1).jpg" alt="" id="content1" class="active">
      <img src="./images/image (2).jpg" alt="" id="content2">
      <img src="./images/image (3).jpg" alt="" id="content3">
      <img src="./images/image (4).jpg" alt="" id="content4">
      <img src="./images/image (5).jpg" alt="" id="content5">
    </div>
    <div class="dot-container">
      <button onclick="dot(1)"></button>
      <button onclick="dot(2)"></button>
      <button onclick="dot(3)"></button>
      <button onclick="dot(4)"></button>
      <button onclick="dot(5)"></button>
    </div>
    <button id="prev" onclick="prev()"> &lt; </button>
    <button id="next" onclick="next()"> &gt; </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
